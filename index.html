<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
  <title>JS-Calculator</title>
</head>
<body>
<div class="container">
  <div class="calculator">
      <div class="display">
        <input data-action="userInput" type="text" value="12345678" id="userInput" readonly>
      </div>
      <div class="keys">
        <button data-action="clear" class="grayish">AC</button>
        <button data-action="add" class="grayish">+/-</button>
        <button data-action="percent" class="grayish">%</button>
        <button data-action="divide" class="yellowish">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="multiple" class="yellowish">&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-action="subtract" class="yellowish">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="yellowish">+</button>
        <button class="span">0</button>
        <button data-action="decimal">.</button>
        <button data-action="equal" class="yellowish">=</button>
    </div>
  </div>
</div>

</body>
</html>
